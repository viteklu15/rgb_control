name: rgb_control
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.7.2 <4.0.0'  # Добавлено ограничение верхней версии

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_colorpicker: ^1.0.3
  flutter_reactive_ble: ^5.4.0
  permission_handler: ^11.3.1
  device_info_plus: ^10.1.0
  flutter_circle_color_picker: ^0.3.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1  # Убраны кавычки

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  # adaptive_icon_background: "#FFFFFF"
  # adaptive_icon_foreground: "assets/icon/icon_foreground.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  
  # Рекомендую добавить секцию assets для иконок
  assets:
    - assets/icon/icon.png
